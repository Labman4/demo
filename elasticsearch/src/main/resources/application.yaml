server:
  port: 9201
management:
  endpoint:
    shutdown.enabled: true
  endpoints:
    web:
      exposure:
        include: ${ENDPOINTS_WEB:shutdown}
spring:
  lifecycle:
    timeout-per-shutdown-phase: 10s
  data:
    elasticsearch:        
      repositories:
        enabled: true
service:
  vault: ${VAULT_ENABLE:true}

logging:
  level:
    web: debug
    com:
      elpsykongroo:
        services:
          elasticsearch: debug