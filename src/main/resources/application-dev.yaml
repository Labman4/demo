  main:
    allow-bean-definition-overriding: true
  datasource:
    url: jdbc:mysql://${MYSQL_IP}:${MYSQL_PORT}/demo
    username: ${MYSQL_USERNAME}
    password: ${MYSQL_PASSWORD}
  data:
    redis:
      client-type: ${REDIS_TYPE:LETTUCE}
      password: ${REDIS_PASSWORD:elpsy4783}
      cluster:
        nodes: ${REDIS_NODE}
      lettuce:
        pool:
          enabled: false
          maxIdle: 10
          minIdle: 1
          maxActive: 5
          maxWait: 5
          timeBetweenEvictionRuns: 100000
      jedis:
        pool:
          enabled: true
          maxIdle: 5
          minIdle: 1
          maxActive: 5
          maxWait: 5
          timeBetweenEvictionRuns: 100000

  kafka:
    bootstrap-servers: ${KAFKA_URL}
    security:
      protocol: ssl
    ssl:
      trust-store-location: ${JKS}
      trust-store-password: ${JKS_PASS}
    consumer:
      #      security:
      #        protocol: ssl
      auto-offset-reset: earliest
