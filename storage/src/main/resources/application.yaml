server:
  netty:
    connection-timeout: 60
  tomcat:
    connection-timeout: 60
    keep-alive-timeout: 60
  port: 9999
spring:
  servlet:
    multipart:
      max-request-size: -1
      max-file-size: -1
      resolve-lazily: true

  lifecycle:
    timeout-per-shutdown-phase: 10s
service:
  vault: ${VAULT_ENABLE:true}
logging:
  level:
    web: debug
    com:
      elpsykongroo:
        storage: debug