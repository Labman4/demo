server:
  port: 8379

spring:
  data:
    redis:
      client-type: ${REDIS_TYPE:LETTUCE}
      password: ${REDIS_PASS:pass}
#      host: ${REDIS_NODE:redis-singel-master.redis.svc}
      cluster:
        nodes:
          # - 127.0.0.1:16379
          - ${REDIS_NODE:redis-cluster.redis.svc.cluster.local:6379}
      lettuce:
        pool:
          enabled: true
          maxIdle: 5
          minIdle: 1
          maxActive: 5
          maxWait: 5
          timeBetweenEvictionRuns: 100000
