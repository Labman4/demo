    web: ${LOG_LEVEL:info}
management:
  tracing:
    enabled: ${TRACE_ENABLED:true}
---
management:
  httpexchanges:
    recording:
      enabled: ${HTTP_RECORD:true}
  endpoint:
    health:
      probes:
        enabled: true
    prometheus:
      enabled: true
    httpexchanges:
      enabled: true
  metrics:
    tags:
      application: demo
  endpoints:
    web:
      exposure:
        include: ${ENDPOINTS_WEB:health,prometheus,httpexchanges}
  zipkin:
    tracing:
      endpoint: ${ZIPKIN_HOST:http://localhost:9411/api/v2/spans}
  tracing:
    sampling:
      probability: ${TRACE_SAMPLING:1.0}

spring:
  config:
    activate:
      on-profile:
        - prod
server:
  ssl:
    enabled: ${SSL:false}
    certificate: ${TLS_CERT}
    certificate-private-key: ${TLS_KEY}

